<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Landing page specific styles */
        .landing-body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .landing-body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(240, 147, 251, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(1deg); }
            66% { transform: translate(-20px, 20px) rotate(-1deg); }
        }

        .landing-container {
            background: rgba(42, 42, 58, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            font-size: 2.5em;
            font-weight: 300;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #b0b0b0;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .primary-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .primary-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .primary-button:hover::before {
            left: 100%;
        }

        .primary-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .secondary-link {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .secondary-link:hover {
            color: #667eea;
        }

        .examples-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 30px;
            margin-top: 20px;
        }

        .examples-title {
            font-size: 1.2em;
            color: #e0e0e0;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .example-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .example-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: normal;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .example-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        @media (min-width: 768px) {
            .action-buttons {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }

            .example-buttons {
                flex-direction: row;
                justify-content: center;
                gap: 15px;
            }

            .example-button {
                flex: 1;
                max-width: 160px;
            }
        }
    </style>
</head>

<body class="landing-body">
    <div class="landing-container">
        <h1 class="logo">Timetable Generator</h1>
        <p class="subtitle">Create beautiful, customizable timetables with ease</p>
        
        <div class="action-buttons">
            <a href="app.html" class="primary-button">Launch App</a>
            <a href="help.html" class="secondary-link">How to Use â†’</a>
        </div>

        <div class="examples-section">
            <h3 class="examples-title">Download Example JSONs</h3>
            <div class="example-buttons">
                <a href="examples/timetable-example-1.json" class="example-button" download>
                    KS3/KS4
                </a>
                <a href="examples/timetable-example-2.json" class="example-button" download>
                    6th Form
                </a>
                <a href="examples/timetable-example-3.json" class="example-button" download>
                    Staff
                </a>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive sparkle effects
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.landing-container');
            
            // Add subtle hover effects
            container.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            container.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>

</html>
